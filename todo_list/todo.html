<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="todo.js" defer></script>
</head>

<body style="background-color: ivory;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-1">
                <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button"
                    aria-expanded="false" aria-controls="collapseExample">
                    CREATE
                </a>
            </div>
            <div class="col-6">
                <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        <form id="task-form">
                            <div class="mb-3">
                                <label for="newtask" class="form-label">create new task</label>
                                <input type="text" class="form-control" id="newtask">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" id="task-space">
                <!--space for appending tasks-->
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>

</html>
